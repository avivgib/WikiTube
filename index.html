<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/88d766061b.js" crossorigin="anonymous"></script>
    <title >Wiki-Tube</title>
    <link rel="icon" type="image/png" href="./img/wikitube.png?v=1">
</head>

  <body onload="onInit()">
    <div class="main-layout">
    
      <img class="wikitube-logo" src="./img/wikitube.png" />
    
      <section class="search-section">
        <input class="search-input" type="text" role="combobox" placeholder="search"/>
        <button class="search-button" onclick="onSearch()"><i class="fas fa-search"></i></button>
      </section>

      <section class="video-player-container"></section>

      <section class="video-playlist"></section>
    
      <section class="wikipedia-section"></section>
    
  </div>

    <script src="lib/axios.js"></script>
    <script src="js/services/helper-services/storage.service.js"></script>
    <script src="js/services/wiki-tube.service.js"></script>
    <script src="js/controllers/wiki-tube.controller.js"></script>
    
</body>
</html>
